<div class="popup-wrapper">
  <button type="button" ng-click="vm.openFilter()">Open filter</button>
  <div ng-if="vm.isOpen" class="popup">
    <button ng-click="vm.closeFilter()">Close filter</button>
    <ul>
      <li ng-repeat="filterItem in vm.filterItems">
        <input type="checkbox" ng-model="filterItem.checked"><label>{{filterItem.name}}</label>
      </li>
    </ul>
    <button type="button" ng-click="vm.selectAll()">Select all</button>
    <button type="button" ng-click="vm.removeAll()">Remove all</button>
  </div>
</div>
